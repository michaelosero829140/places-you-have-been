<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <title>Places You have Been</title>
  <link rel="stylesheet" href="index.html">
  <link rel="stylesheet" href="styles.css">
  <script src="js/scripts.js"></script>
</head>
<body>

  <div class="container">
    <h1>üåç Places You have Been</h1>

    <div class="card form-card">
      <h2>Add a New Destination</h2>
      <form id="place-form">
        <input type="text" id="location" placeholder="Location" required>
        <input type="text" id="landmarks" placeholder="Landmarks (comma separated)">
        <input type="text" id="season" placeholder="Time of Year">
        <textarea id="notes" placeholder="Notes"></textarea>
        <button type="submit">Add Place</button>
      </form>
    </div>

    <div class="content-grid">
      <div class="card">
        <h2>Your Destinations</h2>
        <ul id="places-list"></ul>
      </div>

      <div class="card">
        <h2>Place Details</h2>
        <div id="place-details">
          <p>Select a place to see details.</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
